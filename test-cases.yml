- summary: |
    Проверка работы на мобильном устройстве. Вертикальное
  requirement: |
    Корректное отображение страниц магазина при простмотре с мобильного устройства в вертикальном положении
  prerequisites: |
    no-data
  test-data: |
    Логин = Uzer  Пароль = qwerty1
  steps:
    - Пройти на страницу авторизацию юзера
    - Вводим логин, пароль
    - Положить в корзину 2 товара
    - Открыть карточку произвольного товара
    - Перейти в корзину
    - Оформить заказ
  expected-result: |
    Все страницы магазина корректно отображаются на мобильном устройстве в вертикальном положении

