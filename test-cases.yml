- summary: |
    Проверка регистрации нового пользователя
  requirement: |
    При верном вводе данных в поля регистрации, пользователь должен быть зарегистртирован
  prerequisites: |
    Открыта страница регистрации нового пользователя
  test-data: |
    Тестовые данные
    Логин = Uzer  Пароль = qwerty1
    Телефон = 123456789 Почта = test@test.com
  steps:
    - Вводим логин
    - Вводим контактный номер телефона
    - Вводим почту
    - Вводим пароль
    - Вводим подтверждение пароля
    - Нажимаем кнопку «Зарегистрировать»
  expected-result: |
    Пользователь должен быть зарегистрирован и перенаправлен на главную страницу под ником Uzer

- summary: |
    Проверка входа пользователя с существующими логином и паролем
  requirement: |
    При верном вводе логине и пароля пользователь должен войти в систему
  prerequisites: |
    Открыта страница логина
  test-data: |
    Тестовые данные
    Логин = Uzer  Пароль = qwerty1
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен попасть на главную страницу под ником Uzer

- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница логина
  test-data: |
    Логин = hexlet Пароль = badpass
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен получить сообщение о несоответствии логина или пароля

- summary: |
    Проверка добавления товаров в корзину
  requirement: |
    При добавлении товаров в корзину, они должны там появится
  prerequisites: |
    Пользователь залогинился, открыта страница каталога
  test-data: |
    Логин = Uzer  Пароль = qwerty1
  steps:
    - Нажимаем добавть в корзину на 3-х произвольных товарах из каталога
    - Нажимаем кнопку «Корзина»
    - Проверяем соответствие состава корзины и нашего выбора
  expected-result: |
    Все 3 товара находятся в корзине в количестве 1шт каждого

- summary: |
    Проверка стоимости товаров в корзине
  requirement: |
    При добавлении товаров в корзину, их стоимость должна соответствовать каталогу
  prerequisites: |
    Пользователь залогинился, открыта страница каталога
  test-data: |
    Логин = Uzer  Пароль = qwerty1
  steps:
    - Нажимаем добавть в корзину на 3-х произвольных товарах из каталога
    - Нажимаем кнопку «Корзина»
    - Проверяем соответствие стоимости товаров в корзине и нашего выбора на странице Каталога
  expected-result: |
    Стоиомть товаров соответствует каталожному. Указана стоиомть каждого товара без скидки и со скидкой

- summary: |
    Проверка стоимости всей корзины
  requirement: |
    При добавлении товаров в корзину, их "стоимость со скидкой" должна скалдываться в графе "Сумма"
  prerequisites: |
    Пользователь залогинился, открыта страница каталога
  test-data: |
    Логин = Uzer  Пароль = qwerty1
  steps:
    - Нажимаем добавть в корзину на 3-х произвольных товарах из каталога
    - Нажимаем кнопку «Корзина»
    - Проверяем соответствие стоимости товаров в корзине и нашего выбора на странице Каталога
    - Проверяем графу "Сумма". Стоимость товаров должна там просуммироваться по графам "Стоимость со скидкой"
  expected-result: |
    Итоговая стоиомть корзины соответствует сумме стоиомстей товаров со скидкой

- summary: |
    Оформление заказа
  requirement: |
    При оформлении заказа данные о корзине отправляются на сервер
  prerequisites: |
    Пользователь залогинился, открыта страница Корзины, в ней находится 3 различных товара
  test-data: |
    Логин = Uzer  Пароль = qwerty1
  steps:
    - Нажимаем кнопку «Оформить заказ»
    - Проверяем соответствие стоимости товаров в корзине и нашего Заказа
    - Проверяем соответствие графу "Сумма" в корзине и в Заказе
    - Проверяем отправку формы на сервер
  expected-result: |
    Данные в корзине и в заказе соответствуют, данные о заказе отправлены на сервер

- summary: |
    Фильтр по категориям товара
  requirement: |
    При выборе определённого фильтра категории товара, отображаются только товары из этой категории
  prerequisites: |
    Пользователь залогинился, открыта страница каталога
  test-data: |
    Логин = Uzer  Пароль = qwerty1
  steps:
    - Выбрать произвольную категорию no.1 в фильтрах
    - Проверяем соответствие отображаемых товаров
    - Спорные моменты можно проверить в карточке товара - там указана категория
    - Выбрать произвольную категорию no.2 в фильтрах
    - Проверяем соответствие отображаемых товаров
    - Спорные моменты можно проверить в карточке товара - там указана категория
  expected-result: |
    Наименование категории и тип отображаемых товаров соответствуют

    - summary: |
    Фильтр по стоимости
  requirement: |
    При выборе интервала стоимости, товары отображаются из заданного интервала
  prerequisites: |
    Пользователь залогинился, открыта страница каталога
  test-data: |
    Логин = Uzer  Пароль = qwerty1
  steps:
    - Установить минимальную стоиомсть товаров в фильтре стоиомсти
    - Установить максимальную стоиомсть товаров в фильтре стоиомсти
    - Проверить стоимости отображаемых товаров (использовать стоимость со скидкой)
expected-result: |
    Наименование категории и тип отображаемых товаров соответствуют
