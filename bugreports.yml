- summary: |
    Работа на мобильном устройстве. Вертикальное
  environment: |
    Google Chrome Версия 131.0.6778.205 (Официальная сборка), (64 бит)
    Эмуляция Samsung Galaxy A51/71 412x914pix, iPhone 12Pro 390x844pix
    ОС Win11 Pro Rus
  steps-to-reproduce: |
    - Пройти на страницу авторизацию юзера
    - Вводим логин, пароль
    - Положить в корзину 2 товара
    - Открыть карточку произвольного товара
    - Перейти в корзину
    - Оформить заказ
  expected-result: |
    Страницы корректно отображаются на мобильном устройстве в Вертикальном положениии
  actual-result: |
    Съехала вёрстка всех страниц магазина
    1. Страница каталога шире экрана
    2. Каталог. Отображается сначала только колонка фильтров, ниже начинаются товары
    3. Вёрстка страницы каталога при выборе фильтра схъехала (отображение категорий, фильтр цены, стоимости товаров, кнопка "Добавить в корзину")
    4. Вёрстка страницы корзины схъехала (отображение стоимости товаров, кнопка "Оформить заказ")
    5. Вёрстка окна "Заказ успешно оформлен" съехала (окно не всё помещается на экран)
    
