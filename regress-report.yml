bugreports:
  - summary: |
      Ошибка 500 при оформлении заказа
    environment: |
      Google Chrome Версия 131.0.6778.205 (Официальная сборка), (64 бит)
      ОС Win11 Pro Rus
    steps-to-reproduce: |
      - Положить в корзину любой товар
      - На вкладке "Корзина" нажать на кнопку "Оформить заказ"
    expected-result: |
      Заказ успешно оформлен
    actual-result: |
      Ошибка отправки данных Status - 500
      см.скриншот v2_Order_Error

  - summary: |
      Не локализованы категории и описание на русский
    environment: |
      Google Chrome Версия 131.0.6778.205 (Официальная сборка), (64 бит)
      ОС Win11 Pro Rus
    steps-to-reproduce: |
      - Перейти в карточку произвольного товара
      - Положить товар в корзину
      - Перейти в корзину
    expected-result: |
      Все страницы магазина отображаются на русском языке
    actual-result: |
      Не локализовано на русский язык
       1. Категории
       2. Наименования и описания товаров
       3. Наименование магазина

  - summary: |
      Не очищается корзина после оформления заказа
    environment: |
      Google Chrome Версия 131.0.6778.205 (Официальная сборка), (64 бит)
      ОС Win11 Pro Rus
    steps-to-reproduce: |
      - Положить в корзину товар
      - Перейти в корзину
      - Оформить заказ
      - Закрыть окно Оформления заказа
    expected-result: |
      Корзина после оформления заказа становится пустой
    actual-result: |
      Корзина осталась с тем же товаром

  - summary: |
      Окно оформления заказа. Неактивна кнопка закрытия окна (крест)
    environment: |
